<ion-header>
  <ion-toolbar>
    <ion-row >
      <ion-col (click)="getBackHome()">
        <ion-icon button name="home" style="color:#008e8e; height:60%; width:40%;"></ion-icon>
      </ion-col>
      <ion-col>
        <img src="assets/images/LogoMONEYSA1.png" style="display: inline; margin-left: 15%; height:80%;width:50%">
      </ion-col>
     </ion-row>
     <h1>Ajout User</h1>
     <hr style="height: 3px;width: 35%;background-color: #008e8e;"> 
  </ion-toolbar>
</ion-header>
<ion-content>
      <div class="formulaire">
        <form [formGroup]="myForm" >
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-label position="stacked">Username</ion-label>
                <ion-input type="text" formControlName="username" placeholder="Username"></ion-input>
               </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input type="text" formControlName="password" placeholder="Password"></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Prenom</ion-label>
                  <ion-input type="text" formControlName="firstname" placeholder="prenom"></ion-input>
                  </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Nom</ion-label>
                  <ion-input type="text" formControlName="lastname" placeholder="nom"></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Telephone</ion-label>
                  <ion-input type="text" formControlName="phone" placeholder="phone"></ion-input>
                   </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Adresse</ion-label>
                  <ion-input type="text" formControlName="address" placeholder="adresse"></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">Profil</ion-label>
                  <ion-select placeholder="Choisir profil" [formControlName]="'profil'">
                      <option *ngFor="let p of profil" value="{{p.id}}">{{p.libelle}}</option>
                  </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
            <div>
              <ion-button (click)="postUsers()" class="btn" expand="block">Ajouter</ion-button>
            </div>
        </form>
      </div>
</ion-content>
