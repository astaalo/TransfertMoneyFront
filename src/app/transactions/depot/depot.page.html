<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col  (click)="getBackHome()">
          <ion-icon button name="home" style="color:#008e8e; height:55%; width:55%;"></ion-icon>
      </ion-col>
      <ion-col>
          <img src="assets/images/LogoMONEYSA1.png" style="margin-left: 20%; height:80%;width:55%">
         </ion-col>
     </ion-row>
     <h1>Depot</h1>
     <hr style="height: 3px;width: 65px;background-color: #008e8e;"> 
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="carte">
      <ion-segment [(ngModel)]="type">
        <ion-segment-button value="emetteur">
          <ion-label style="color:#008e8e;">Emetteur</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Beneficiaire">
          <ion-label style="color:#008e8e;">Beneficiaire</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card>
      <div class="formulaire">
        <form [formGroup]="form" (ngSubmit)="presentAlertConfirm()">
          <div *ngIf="type=='emetteur'"> 
                <ion-item>
                  <ion-label position="stacked">CNI</ion-label>
                  <ion-input [(ngModel)]="cni" formControlName="cni" placeholder="CNI"></ion-input>
                </ion-item>
            <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label position="stacked">Nom</ion-label>
                    <ion-input type="text" formControlName="nomEmetteur" placeholder="Nom"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label position="stacked">Prenom</ion-label>
                    <ion-input type="text" formControlName="prenomEmetteur" placeholder="Prenom"></ion-input>
                  </ion-item>
                </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Telephone</ion-label>
                  <ion-input type="text" formControlName="phoneEmetteur" placeholder="Telephone"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Montant</ion-label>
                  <ion-input type="number" [(ngModel)]="montant" formControlName="montant" placeholder="Montant" (keyup)="calculateur()"></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Frais</ion-label>
                  <ion-input type="text" [(ngModel)]="frais" formControlName="frais" placeholder="Frais"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Total</ion-label>
                  <ion-input type="number" [(ngModel)]="total" readOnly formControlName="total" placeholder="total"></ion-input>
                </ion-item>
              </ion-col>
          </ion-row>
            <div>
              <ion-button (click)="depot()" class="btn" expand="block">Valider</ion-button>
            </div>
            </div>
            <div *ngIf="type=='Beneficiaire'">
              <ion-item>
                <ion-label position="stacked">Nom</ion-label>
                <ion-input type="text"  formControlName="nomBen" placeholder="Nom"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Prenom</ion-label>
                <ion-input type="text" formControlName="prenomBen" placeholder="Prenom"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Telephone</ion-label>
                <ion-input type="text" formControlName="phoneBen" placeholder="Telephone"></ion-input>
              </ion-item>
              <div>
                <ion-button (click)="presentAlertConfirm()" class="btn" shape="round" [disabled]="form.invalid" expand="block">Valider</ion-button>
              </div>
            </div>
        </form>
      </div>
</ion-content>
